<ons-page id="schedule-page" ng-controller="AddScheduleController">
  <ons-toolbar>
      <div class="center">Add Schedule</div>
  </ons-toolbar>
  
  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-item>
      開始:<input type="datetime-local" class="text-input text-input--transparent" id="sdatetime">
    </ons-list-item>
    <ons-list-item>
      終了:<input type="datetime-local" class="text-input text-input--transparent" id="edatetime">
    </ons-list-item>
    <ons-list-item>
      <input type="text" id="title" class="text-input text-input--transparent" placeholder="タイトル" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <textarea id="discription" class="textarea textarea--transparent" placeholder="詳細" style="width: 100%; height: 100px;"></textarea>
    </ons-list-item>
  </ons-list>
  <div style="padding: 10px 9px">
    <ons-button ng-click="doSomething()" modifier="large" style="margin: 0 auto;">
      追加
    </ons-button>
  </div>
</ons-page>
