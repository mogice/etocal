<ons-page id="schedule-page" ng-controller="AddScheduleController">
  <ons-toolbar>
      <div class="center">Add Schedule</div>
  </ons-toolbar>
  
  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-item>
      <span style="color: #666">日付</span>
      <input type="date" class="text-input text-input--transparent" id="sdate">
      <span style="color: #666">～</span>
      <input type="date" class="text-input text-input--transparent" id="edate">
    </ons-list-item>
    <ons-list-item>
      <span style="color: #666">終日</span>
      <ons-switch modifier="list-item"></ons-switch>
    </ons-list-item>
    <ons-list-item>
      <span style="color: #666">時間</span>
      <input type="time" class="text-input text-input--transparent" id="stime">
      <span style="color: #666">～</span>
      <input type="time" class="text-input text-input--transparent" id="etime">
    </ons-list-item>
    <ons-list-item>
      <input type="text" id="title" class="text-input text-input--transparent" placeholder="予定" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <textarea id="discription" class="textarea textarea--transparent" placeholder="詳細" style="width: 100%; height: 100px;"></textarea>
    </ons-list-item>
  </ons-list>
  <div style="padding: 10px 9px">
    <ons-button ng-click="doSomething()" modifier="large" style="margin: 0 auto;">
      追加
    </ons-button>
  </div>
</ons-page>
