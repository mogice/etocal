<!-- home.html-->
<ons-page id="home-page" ng-controller="homeController">
  <ons-toolbar>
      <div class="center">Home</div>
  </ons-toolbar>
  
  <!-- 概要見出し -->
  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-header>{{day.date | date:'yyyy年MM月dd日'}}({{day.day}})</ons-list-header>
    <ons-list-item class="item">
      <ons-row>
        <ons-col>
          <img src="./images/board{{day.kyusei_y_num}}.png" alt="" /><br>
          年の九星:{{day.kyusei_y}}<br>
          年の干支:{{day.eto_y}}<br>
          <img src="./images/board{{day.kyusei_m_num}}.png" alt="" /><br>
          月の九星:{{day.kyusei_m}}<br>
          月の干支:{{day.eto_m}}<br>
          <img src="./images/board{{day.kyusei_d_num}}.png" alt="" /><br>
          日の九星:{{day.kyusei_d}}<br>
          日の干支:{{day.eto_d}}<br>
          六曜:{{day.rokuyo}}
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
  <br>
</ons-page>
